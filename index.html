<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Milwaukee Map</title>
        <meta name="description" content="A map of Milwaukee, WI">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/main.css">

    </head>


    <body class="wrapper">
        <div class="row column text-center small-centered columns">
            <h1>Milwaukee Map</h1>
            <h2>Restaurant & Coffeeshop Locations</h2>
            <input class="search-bar" type="search" data-bind="textInput: userInput, event: {keyup: filterMarkers}"/>
            <ul data-bind="foreach: visiblePlaces">
                <li data-bind="text: name"></li>
            </ul>
        </div>
        <div>

        </div>
        <div id="images"></div>
        <div id="map"></div>
        <!--<script src="js/knockout.js"></script>-->
        <script type="text/html" id="info-window-template">
            <h3 data-bind="text: $data"></h3>
        </script>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
